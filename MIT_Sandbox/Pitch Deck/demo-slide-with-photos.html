<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Forge | Demo Slide - January 2026</title>
    <style>
        /* ========================================
           SWISS BRUTALISM PRESENTATION SYSTEM
           ======================================== */

        :root {
            /* Core Palette */
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #c0c0c0;
            --text-muted: #666666;

            /* Accent Colors */
            --accent-purple: #a78bfa;
            --accent-green: #ccff00;
            --accent-red: #ff0000;
            --accent-yellow: #ffff00;

            /* Structural */
            --border-width: 4px;
            --border-thin: 2px;
            --border-color: #ffffff;

            /* Typography */
            --font-mono: 'SF Mono', 'Consolas', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: auto;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-mono);
        }

        /* ========================================
           SLIDE CONTAINER
           ======================================== */

        .slide {
            min-height: 100vh;
            width: 100vw;
            padding: 60px 60px 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            overflow: auto;
        }

        /* Slide Logo */
        .slide-logo {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 50px;
            height: 50px;
        }

        .slide-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ========================================
           TYPOGRAPHY
           ======================================== */

        h1, h2, h3, h4 {
            font-family: var(--font-sans);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 24px;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .section-label {
            color: var(--accent-purple);
            font-family: var(--font-mono);
            font-size: 1.05rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .section-label::before {
            content: '// ';
        }

        /* ========================================
           DEMO SLIDE STYLES
           ======================================== */

        .demo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            flex: 1;
        }

        .video-row {
            display: flex;
            gap: 80px;
            justify-content: center;
            align-items: flex-start;
        }

        .video-card {
            text-align: center;
        }

        .video-card h3 {
            margin-bottom: 20px;
            color: var(--accent-green);
        }

        .video-card h3.purple {
            color: var(--accent-purple);
        }

        /* Phone Mockup with Image */
        .phone-mockup {
            width: 240px;
            height: 500px;
            border: var(--border-width) solid var(--border-color);
            border-radius: 32px;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .phone-mockup.green-border {
            border-color: var(--accent-green);
            box-shadow: 0 20px 60px rgba(204, 255, 0, 0.15);
        }

        .phone-mockup.purple-border {
            border-color: var(--accent-purple);
            box-shadow: 0 20px 60px rgba(167, 139, 250, 0.15);
        }

        /* Phone notch */
        .phone-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 24px;
            background: var(--bg-primary);
            border-radius: 12px;
            z-index: 10;
        }

        /* Phone screen image */
        .phone-screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 28px;
        }

        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        /* Video label */
        .video-label {
            margin-top: 16px;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* CTA Button */
        .cta-container {
            text-align: center;
            margin-top: 20px;
        }

        .cta-box {
            display: inline-block;
            border: var(--border-width) solid var(--accent-green);
            background: rgba(204, 255, 0, 0.08);
            padding: 28px 56px;
            text-align: center;
        }

        .cta-box h3 {
            color: var(--accent-green);
            margin-bottom: 12px;
        }

        .cta-link {
            display: inline-block;
            background: var(--accent-green);
            color: var(--bg-primary);
            padding: 18px 56px;
            font-family: var(--font-sans);
            font-weight: 900;
            font-size: 1.3rem;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 16px;
            transition: all 0.2s;
        }

        .cta-link:hover {
            background: var(--text-primary);
            transform: translateY(-2px);
        }

        /* ========================================
           RESPONSIVE
           ======================================== */

        @media (max-width: 900px) {
            .slide {
                padding: 40px 30px 80px 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .video-row {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }

            .phone-mockup {
                width: 200px;
                height: 420px;
            }

            .cta-box {
                padding: 20px 30px;
            }

            .cta-link {
                padding: 14px 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <section class="slide">
        <div class="slide-logo">
            <img src="logo-white-back.svg" alt="Axiom Forge">
        </div>

        <p class="section-label">Product Demo</p>
        <h1>Experience Axiom Forge in Action</h1>

        <div class="demo-container">
            <div class="video-row">
                <div class="video-card">
                    <h3>Onboarding Flow</h3>
                    <div class="phone-mockup green-border">
                        <div class="phone-notch"></div>
                        <div class="phone-screen">
                            <img src="onboarding-photo.jpg" alt="Axiom Forge Onboarding Screen">
                        </div>
                    </div>
                    <div class="video-label">Simple sign-in to get started</div>
                </div>

                <div class="video-card">
                    <h3 class="purple">App Features</h3>
                    <div class="phone-mockup purple-border">
                        <div class="phone-notch"></div>
                        <div class="phone-screen">
                            <img src="dashboard-photo.jpg" alt="Axiom Forge Dashboard">
                        </div>
                    </div>
                    <div class="video-label">Dashboard with insights & streaks</div>
                </div>
            </div>

            <div class="cta-container">
                <div class="cta-box">
                    <h3>Try It Yourself</h3>
                    <p style="color: var(--text-secondary);">No download required - works in your browser</p>
                    <a href="#" class="cta-link">Launch App</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
