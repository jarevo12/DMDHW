<svg width="512" height="512" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!--
        Extracted from Concept 4a: The Stepped Pyramid (Original) - Light Mono
        Maintains rounded corners (border-radius: 22px relative to 120px box)
    -->

    <!-- Background: White with Rounded Corners -->
    <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff" />

    <!-- Logo Content (Centered and Scaled to 65% as per CSS) -->
    <!--
        Target Size: 65% of 120 = 78px
        Original Size: 100px
        Scale: 0.78
        Offset: (120 - 78) / 2 = 21
    -->
    <g transform="translate(21, 21) scale(0.78)">
        <!-- Original Logo Paths (Black color for Mono theme) -->
        <rect x="10" y="70" width="80" height="20" fill="#000000" />
        <rect x="25" y="45" width="50" height="20" fill="#000000" />
        <rect x="40" y="20" width="20" height="20" fill="#000000" />
    </g>
</svg>
