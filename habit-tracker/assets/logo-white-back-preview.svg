<svg width="512" height="512" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
    <!-- 
        Logo Preview with Background
        Since JPGs are always rectangular and don't support transparency,
        this SVG adds a dark background behind the rounded icon so the 
        rounded corners remain visible after conversion.
    -->
    
    <!-- 1. The Canvas Background (Dark Grey to show contrast) -->
    <rect x="0" y="0" width="160" height="160" fill="#222222" />
    
    <!-- 2. The App Icon Base (White with Rounded Corners) -->
    <!-- Centered in the 160x160 canvas (offset 20px) -->
    <rect x="20" y="20" width="120" height="120" rx="22" fill="#ffffff" />
    
    <!-- 3. The Logo Mark (Stepped Pyramid) -->
    <!-- 
        Original ViewBox logic: 120x120
        Scale: 0.78 (78px size)
        Center Offset inside 120 box: 21
        Global Offset: 20 (canvas padding) + 21 (centering) = 41
    -->
    <g transform="translate(41, 41) scale(0.78)">
        <rect x="10" y="70" width="80" height="20" fill="#000000" />
        <rect x="25" y="45" width="50" height="20" fill="#000000" />
        <rect x="40" y="20" width="20" height="20" fill="#000000" />
    </g>
</svg>