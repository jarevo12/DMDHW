<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Completion Animations (Dark Mode)</title>
    <style>
        /* Base Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            background-color: #111; 
            color: #eee; 
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        h1 { margin-bottom: 10px; text-transform: uppercase; border-bottom: 4px solid #eee; padding-bottom: 10px; color: #fff; }
        p { margin-bottom: 40px; color: #888; font-size: 0.9rem; }

        .section-title {
            font-weight: bold; margin-bottom: 15px; color: #ccff00; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; width: 100%; text-align: left;
        }

        .phone-frame {
            width: 340px;
            background: #000;
            border: 4px solid #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Base Habit Item Style */
        .habit-item {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 18px 15px;
            display: flex;
            /* Changed: Icon on left, Text on right (implied by flex order or DOM order) */
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        /* Icon (Checkbox) Box */
        .habit-icon {
            width: 24px; height: 24px;
            border: 2px solid #666;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        /* Text Style */
        .habit-text {
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            color: #fff;
            transition: color 0.3s ease;
        }


        /* =========================================
           OPTION A: INSTANT COLOR FILL (User Request)
           ========================================= */
        /* Morning (Green) */
        .habit-item.opt-a-morning.done {
            background-color: #ccff00;
            border-color: #ccff00;
        }
        .habit-item.opt-a-morning.done .habit-text { color: #000; }
        .habit-item.opt-a-morning.done .habit-icon { border-color: #000; background: #000; }
        /* Checkmark */
        .habit-item.opt-a-morning.done .habit-icon::after {
            content: ""; display: block; width: 10px; height: 5px;
            border-bottom: 3px solid #ccff00; border-left: 3px solid #ccff00;
            transform: rotate(-45deg); position: absolute; top: 5px; left: 4px;
        }

        /* Evening (Purple) */
        .habit-item.opt-a-evening.done {
            background-color: #6a00ff;
            border-color: #6a00ff;
        }
        .habit-item.opt-a-evening.done .habit-text { color: #fff; }
        .habit-item.opt-a-evening.done .habit-icon { border-color: #fff; background: #fff; }
        .habit-item.opt-a-evening.done .habit-icon::after {
             content: ""; display: block; width: 10px; height: 5px;
            border-bottom: 3px solid #6a00ff; border-left: 3px solid #6a00ff;
            transform: rotate(-45deg); position: absolute; top: 5px; left: 4px;
        }


        /* =========================================
           OPTION D: SLIDE FILL + COLOR (The "Combo")
           ========================================= */
        
        .habit-item.opt-d .fill-layer {
            position: absolute;
            top: 0; left: 0; height: 100%; width: 0%;
            z-index: 1;
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Morning Combo (Green Slide) */
        .habit-item.opt-d-morning .fill-layer { background-color: #ccff00; }
        
        .habit-item.opt-d-morning.done .fill-layer { width: 100%; }
        .habit-item.opt-d-morning.done .habit-text { color: #000; transition-delay: 0.1s; }
        .habit-item.opt-d-morning.done .habit-icon { border-color: #000; background: #000; }
        .habit-item.opt-d-morning.done .habit-icon::after {
            content: ""; display: block; width: 10px; height: 5px;
            border-bottom: 3px solid #ccff00; border-left: 3px solid #ccff00;
            transform: rotate(-45deg); position: absolute; top: 5px; left: 4px;
        }

        /* Evening Combo (Purple Slide) */
        .habit-item.opt-d-evening .fill-layer { background-color: #6a00ff; }
        
        .habit-item.opt-d-evening.done .fill-layer { width: 100%; }
        .habit-item.opt-d-evening.done .habit-text { color: #fff; transition-delay: 0.1s; }
        .habit-item.opt-d-evening.done .habit-icon { border-color: #fff; background: #fff; }
        .habit-item.opt-d-evening.done .habit-icon::after {
            content: ""; display: block; width: 10px; height: 5px;
            border-bottom: 3px solid #6a00ff; border-left: 3px solid #6a00ff;
            transform: rotate(-45deg); position: absolute; top: 5px; left: 4px;
        }


        /* =========================================
           OPTION B: MINIMAL SLIDE (Monochrome/Acid)
           ========================================= */
        .habit-item.opt-b .fill-layer {
            background-color: #ccff00;
        }
        .habit-item.opt-b.done .fill-layer { width: 100%; }
        .habit-item.opt-b.done .habit-text { color: #000; }
        .habit-item.opt-b.done .habit-icon { border-color: #000; background: #000; }
         .habit-item.opt-b.done .habit-icon::after {
            content: ""; display: block; width: 10px; height: 5px;
            border-bottom: 3px solid #ccff00; border-left: 3px solid #ccff00;
            transform: rotate(-45deg); position: absolute; top: 5px; left: 4px;
        }


    </style>
</head>
<body>

    <h1>Interaction Prototypes</h1>
    <p>Dark Theme | Checkbox Left | Color Fills</p>

    <!-- OPTION D: COMBO -->
    <div class="section-title">Option D: Slide Wipe + Color Code (Recommended)</div>
    <div class="phone-frame">
        <div style="font-size: 10px; font-weight: bold; color: #666; margin-bottom: 5px;">MORNING</div>
        
        <div class="habit-item opt-d opt-d-morning" onclick="toggle(this)">
            <div class="fill-layer"></div>
            <div class="habit-icon"></div>
            <div class="habit-text">01. MEDITATION</div>
        </div>
        
        <div class="habit-item opt-d opt-d-morning" onclick="toggle(this)">
            <div class="fill-layer"></div>
            <div class="habit-icon"></div>
            <div class="habit-text">02. COLD SHOWER</div>
        </div>

        <div style="font-size: 10px; font-weight: bold; color: #666; margin-top: 10px; margin-bottom: 5px;">EVENING</div>

        <div class="habit-item opt-d opt-d-evening" onclick="toggle(this)">
            <div class="fill-layer"></div>
            <div class="habit-icon"></div>
            <div class="habit-text">03. READ 20 PAGES</div>
        </div>
        
         <div class="habit-item opt-d opt-d-evening" onclick="toggle(this)">
            <div class="fill-layer"></div>
            <div class="habit-icon"></div>
            <div class="habit-text">04. NO SCREENS</div>
        </div>
    </div>

    <br><br>

    <!-- OPTION A -->
    <div class="section-title">Option A: Instant Fill (Snappy)</div>
    <div class="phone-frame">
        <div class="habit-item opt-a-morning" onclick="toggle(this)">
            <div class="habit-icon"></div>
            <div class="habit-text">MORNING RUN</div>
        </div>
        <div class="habit-item opt-a-evening" onclick="toggle(this)">
            <div class="habit-icon"></div>
            <div class="habit-text">JOURNALING</div>
        </div>
    </div>

    <br><br>

    <!-- OPTION B -->
    <div class="section-title">Option B: Standard Wipe (Green Only)</div>
    <div class="phone-frame">
        <div class="habit-item opt-b opt-d" onclick="toggle(this)">
            <div class="fill-layer"></div>
            <div class="habit-icon"></div>
            <div class="habit-text">VITAMINS</div>
        </div>
    </div>

    <script>
        function toggle(element) {
            element.classList.toggle('done');
        }
    </script>

</body>
</html>
