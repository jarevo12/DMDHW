<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Insights Cards V2 - Swiss Brutalism Enhanced</title>
    <style>
        /* =========================================
           SWISS BRUTALISM DARK THEME - ENHANCED
           ========================================= */

        /* Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #050505;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #555555;
            --text-inverted: #000000;
            
            --border-color: #333333;
            --border-active: #ffffff;
            
            --accent-green: #ccff00;
            --accent-green-dim: rgba(204, 255, 0, 0.1);
            
            --border-width: 2px;
            --shadow-depth: 6px;
            
            /* Typography */
            --font-mono: 'SF Mono', 'Consolas', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-mono);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 32px;
            line-height: 1.5;
            /* Technical Grid Background */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* App Container */
        .app-container {
            width: 100%;
            max-width: 500px; /* Slightly tighter for better card verticality */
            border: var(--border-width) solid var(--text-primary);
            background: var(--bg-primary);
            box-shadow: 12px 12px 0px rgba(20, 20, 20, 1);
            position: relative;
        }

        /* =========================================
           HEADER SECTION
           ========================================= */

        .header {
            border-bottom: var(--border-width) solid var(--text-primary);
            padding: 24px;
            background: var(--bg-primary);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .header-title {
            font-family: var(--font-sans);
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: -1px;
        }
        
        .header-subtitle {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
        }

        /* Toggle Groups - Brutalist Style */
        .controls-row {
            display: flex;
            gap: 12px;
        }

        .toggle-group {
            display: flex;
            border: 1px solid var(--text-muted);
            background: var(--bg-primary);
        }

        .toggle-btn {
            background: transparent;
            border: none;
            border-right: 1px solid var(--text-muted);
            color: var(--text-muted);
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 0.7rem;
            padding: 8px 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s;
        }

        .toggle-btn:last-child {
            border-right: none;
        }

        .toggle-btn:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .toggle-btn.active {
            background: var(--accent-green);
            color: var(--text-inverted);
            border-color: var(--accent-green);
        }

        /* =========================================
           SMART INSIGHTS CARDS
           ========================================= */

        .section-content {
            padding: 24px;
            background: var(--bg-primary);
        }

        .insights-scroll {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-height: 650px;
            overflow-y: auto;
            padding-right: 8px; /* Room for scrollbar */
        }

        .insight-card {
            border: var(--border-width) solid var(--border-color);
            background: var(--bg-secondary);
            cursor: pointer;
            position: relative;
            transition: transform 0.15s cubic-bezier(0, 0, 0.2, 1), 
                        box-shadow 0.15s cubic-bezier(0, 0, 0.2, 1),
                        border-color 0.15s;
            /* Hard Shadow Effect */
            box-shadow: var(--shadow-depth) var(--shadow-depth) 0px #222;
            overflow: hidden;
        }

        .insight-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-depth) + 4px) calc(var(--shadow-depth) + 4px) 0px var(--accent-green);
            border-color: var(--text-primary);
            z-index: 2;
        }

        .insight-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--accent-green);
        }

        /* Watermark Number */
        .card-watermark {
            position: absolute;
            top: -20px;
            right: -10px;
            font-family: var(--font-sans);
            font-weight: 900;
            font-size: 6rem;
            color: rgba(255, 255, 255, 0.03);
            pointer-events: none;
            z-index: 0;
            line-height: 1;
        }

        /* Card Header */
        .insight-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            position: relative;
            z-index: 1;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .insight-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-green);
            background: rgba(204, 255, 0, 0.1);
            padding: 6px;
            border: 1px solid var(--accent-green);
        }

        .insight-icon svg {
            width: 20px;
            height: 20px;
            stroke-width: 2.5;
        }

        .insight-type-badge {
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--accent-green);
            color: var(--text-inverted);
            padding: 4px 8px;
            display: inline-block;
        }

        /* Card Body */
        .insight-body {
            padding: 20px 16px;
            position: relative;
            z-index: 1;
        }

        .insight-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 16px;
            font-weight: 400;
        }

        .insight-text strong {
            color: var(--accent-green);
            font-weight: 700;
            border-bottom: 1px dashed var(--accent-green);
        }

        .insight-tip {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-left: 3px solid var(--accent-green);
            display: flex;
            gap: 8px;
        }

        .tip-icon {
            color: var(--accent-green);
            font-weight: bold;
        }

        /* Expanded Details (Inverted Style) */
        .insight-details {
            max-height: 0;
            overflow: hidden;
            background: var(--text-primary); /* White background */
            color: var(--text-inverted);     /* Black text */
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .insight-card.expanded .insight-details {
            max-height: 300px;
            border-top: 2px solid var(--accent-green);
        }

        .details-content {
            padding: 20px 16px;
            font-size: 0.85rem;
            font-family: var(--font-mono);
        }
        
        .details-label {
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
            color: var(--bg-primary);
            font-size: 0.7rem;
            letter-spacing: 1px;
        }

        /* Action Bar */
        .action-bar {
            padding: 0;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
        }

        .expand-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .expand-btn:hover {
            background: var(--accent-green);
            color: var(--text-inverted);
        }

        .insight-card.expanded .expand-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-top: 1px solid var(--border-color);
        }

        .arrow-icon {
            transition: transform 0.3s;
        }

        .insight-card.expanded .arrow-icon {
            transform: rotate(180deg);
        }

        /* =========================================
           SCROLLBAR STYLING
           ========================================= */

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-green);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div>
                    <h1 class="header-title">Smart<br>Insights</h1>
                    <div class="header-subtitle">System Analysis v2.0</div>
                </div>
                <div class="toggle-group" id="period-toggle">
                    <button class="toggle-btn" data-period="7">7D</button>
                    <button class="toggle-btn active" data-period="30">30D</button>
                    <button class="toggle-btn" data-period="90">90D</button>
                </div>
            </div>
            
            <div class="controls-row">
                <div class="toggle-group" id="type-toggle" style="width: 100%">
                    <button class="toggle-btn active" style="flex:1" data-type="all">ALL</button>
                    <button class="toggle-btn" style="flex:1" data-type="morning">AM</button>
                    <button class="toggle-btn" style="flex:1" data-type="evening">PM</button>
                </div>
            </div>
        </header>

        <!-- Smart Insights -->
        <div class="section-content">
            <div class="insights-scroll" id="insights-container">
                <!-- Insights will be populated by JavaScript -->
            </div>
        </div>

    </div>

    <script>
        // =========================================
        // ICONS
        // =========================================
        const ICONS = {
            trend: `<svg viewBox="0 0 24 24"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>`,
            correlation: `<svg viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>`,
            pattern: `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><circle cx="12" cy="12" r="8"></circle><line x1="12" y1="2" x2="12" y2="22" opacity="0.5"></line><line x1="2" y1="12" x2="22" y2="12" opacity="0.5"></line></svg>`,
            anomaly: `<svg viewBox="0 0 24 24"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"></path></svg>`,
            sequence: `<svg viewBox="0 0 24 24"><circle cx="4" cy="12" r="2"></circle><circle cx="12" cy="12" r="2"></circle><circle cx="20" cy="12" r="2"></circle><line x1="6" y1="12" x2="10" y2="12"></line><line x1="14" y1="12" x2="18" y2="12"></line></svg>`
        };

        // =========================================
        // MOCK DATA
        // =========================================

        const mockData = {
            '7': {
                insights: [
                    {
                        type: 'trend',
                        icon: ICONS.trend,
                        title: 'MOMENTUM BUILDING',
                        text: 'Your completion rate has improved <strong>12%</strong> compared to last week.',
                        tip: 'Maintain your current routine to lock in these gains.',
                        details: 'Week-over-week improvement is one of the best predictors of long-term habit success. Your current trajectory suggests you\'ll hit 80% completion within 2 weeks.'
                    },
                    {
                        type: 'pattern',
                        icon: ICONS.pattern,
                        title: 'MIDWEEK SLUMP',
                        text: '<strong>Wednesday</strong> is your weakest day with only 58% completion rate.',
                        tip: 'Schedule easier habits or shorter sessions on Wednesdays.',
                        details: 'Midweek fatigue is common. Consider front-loading important habits earlier in the week or reducing expectations on challenging days.'
                    }
                ]
            },
            '30': {
                insights: [
                    {
                        type: 'correlation',
                        icon: ICONS.correlation,
                        title: 'HABIT LINK DETECTED',
                        text: 'When you skip <strong>MEDITATION</strong>, you\'re 3x more likely to skip <strong>READING</strong>.',
                        tip: 'Stack these habits together to create a stronger chain.',
                        details: 'Phi coefficient: 0.72 (strong positive correlation). These habits reinforce each other. Consider doing them back-to-back to leverage this connection.'
                    },
                    {
                        type: 'pattern',
                        icon: ICONS.pattern,
                        title: 'FRIDAY CHALLENGE',
                        text: '<strong>Fridays</strong> are your hardest day with only 52% completion rate.',
                        tip: 'Plan lighter habits for Fridays or prep the night before.',
                        details: 'End-of-week fatigue is real. Your Friday completion is 35 percentage points lower than Monday. Consider blocking Friday as a \'maintenance day\' with reduced expectations.'
                    },
                    {
                        type: 'trend',
                        icon: ICONS.trend,
                        title: 'MORNING SURGE',
                        text: 'Your morning routine has improved <strong>23%</strong> this month!',
                        tip: 'Your morning momentum is strong - protect this time.',
                        details: 'Morning habits show the most consistent improvement. This is likely due to the keystone effect - completing morning habits sets a positive tone for the day.'
                    },
                    {
                        type: 'anomaly',
                        icon: ICONS.anomaly,
                        title: 'SUPER DAY ALERT',
                        text: 'You hit <strong>100% completion</strong> for the first time in 14 days!',
                        tip: 'Celebrate this win and note what made this day different.',
                        details: 'Perfect days are rare and worth celebrating. Looking at your data, this happened on a Saturday when you had fewer scheduled habits.'
                    },
                    {
                        type: 'sequence',
                        icon: ICONS.sequence,
                        title: 'OPTIMAL SEQUENCE',
                        text: '<strong>EXERCISE</strong> works 40% better when it follows <strong>WAKE EARLY</strong>.',
                        tip: 'Lock in this sequence: Wake Early → Exercise.',
                        details: 'When you complete \'Wake Early\', you complete \'Exercise\' 85% of the time. When you skip \'Wake Early\', Exercise drops to 45%. The early morning is your exercise sweet spot.'
                    }
                ]
            },
            '90': {
                insights: [
                    {
                        type: 'trend',
                        icon: ICONS.trend,
                        title: 'TRANSFORMATION',
                        text: 'Your overall completion rate improved <strong>45%</strong> over 90 days!',
                        tip: 'You\'ve built real momentum. Now focus on consistency.',
                        details: 'This level of improvement over 90 days puts you in the top 10% of habit trackers. The first 90 days are the hardest - you\'ve proven you can do this.'
                    },
                    {
                        type: 'correlation',
                        icon: ICONS.correlation,
                        title: 'KEYSTONE HABIT',
                        text: '<strong>WAKE EARLY</strong> is your keystone habit. Success rate +78% when done.',
                        tip: 'Protect your morning routine at all costs.',
                        details: 'Keystone habits have outsized impact on other behaviors. Your data shows Wake Early affects 4 other habits significantly.'
                    },
                    {
                        type: 'pattern',
                        icon: ICONS.pattern,
                        title: 'SEASONAL PATTERN',
                        text: 'Your performance peaked in the middle of the quarter.',
                        tip: 'Plan lighter habits during transition periods.',
                        details: 'Month transitions often disrupt routines. Consider setting \'minimum viable habits\' for the first week of each month.'
                    }
                ]
            }
        };

        // =========================================
        // STATE
        // =========================================

        let currentPeriod = '30';
        let currentType = 'all';

        // =========================================
        // RENDER FUNCTIONS
        // =========================================

        function renderInsights(data) {
            const container = document.getElementById('insights-container');
            container.innerHTML = '';

            data.insights.forEach((insight, index) => {
                const card = document.createElement('div');
                card.className = 'insight-card';
                // Add watermark number
                const watermarkNum = (index + 1).toString().padStart(2, '0');
                
                card.innerHTML = `
                    <div class="card-watermark">${watermarkNum}</div>
                    <div class="insight-header">
                        <div class="header-left">
                            <span class="insight-icon ${insight.type}">${insight.icon}</span>
                            <span class="insight-type-badge">${insight.title}</span>
                        </div>
                    </div>
                    <div class="insight-body">
                        <p class="insight-text">${insight.text}</p>
                        <div class="insight-tip">
                            <span class="tip-icon">➜</span>
                            ${insight.tip}
                        </div>
                    </div>
                    <div class="insight-details">
                        <div class="details-content">
                            <span class="details-label">Deep Dive Analysis</span>
                            <p>${insight.details}</p>
                        </div>
                    </div>
                    <button class="expand-btn">
                        <span>Details</span>
                        <svg class="arrow-icon" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                `;

                // Add click handler to the whole card for better UX, but prevent conflicts
                const toggleExpand = (e) => {
                    e.stopPropagation();
                    card.classList.toggle('expanded');
                    const btnSpan = card.querySelector('.expand-btn span');
                    btnSpan.textContent = card.classList.contains('expanded') ? 'Close' : 'Details';
                };

                card.addEventListener('click', toggleExpand);
                container.appendChild(card);
            });
        }

        function renderAll() {
            const data = mockData[currentPeriod];
            renderInsights(data);
        }

        // =========================================
        // EVENT HANDLERS
        // =========================================

        document.getElementById('period-toggle').addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-btn')) {
                document.querySelectorAll('#period-toggle .toggle-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                currentPeriod = e.target.dataset.period;
                renderAll();
            }
        });

        document.getElementById('type-toggle').addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-btn')) {
                document.querySelectorAll('#type-toggle .toggle-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                currentType = e.target.dataset.type;
            }
        });

        // =========================================
        // INITIALIZE
        // =========================================

        document.addEventListener('DOMContentLoaded', () => {
            renderAll();
        });
    </script>
</body>
</html>
