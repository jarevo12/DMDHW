<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindset Icon Options</title>
    <style>
        :root {
            --bg: #050505;
            --fg: #f0f0f0;
            --accent: #ccff00;
            --gray: #333333;
        }

        body {
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            background-color: var(--bg);
            color: var(--fg);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--fg);
            padding-bottom: 10px;
            margin-bottom: 60px;
        }

        h2 {
            font-size: 0.8rem;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .set-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 80px;
        }

        .icon-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .icon-card {
            background: #111;
            border: 1px solid #222;
            padding: 30px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .icon-card:hover {
            border-color: var(--accent);
            background: #161616;
        }

        .icon-card.active {
            border-color: var(--accent);
            background: #1a1a1a;
        }

        .icon-card.active .label {
            color: var(--accent);
        }

        .icon-card.active .icon-svg {
            color: var(--accent);
        }

        .icon-svg {
            width: 48px;
            height: 48px;
            color: var(--fg);
            fill: none;
            stroke: currentColor;
            stroke-width: 3;
            stroke-linecap: square;
            stroke-linejoin: miter;
        }

        .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 1px;
        }

        /* --- OPTION 1: THE SPARK (Motivation) --- */
        .spark-star {
            transform-origin: center;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        /* Active: Rotate and scale up */
        .icon-card.active .spark-star {
            transform: rotate(45deg) scale(1.2);
        }

        /* --- OPTION 2: THE BULB (Ideas) --- */
        .bulb-glass {
            transition: fill 0.3s ease;
        }
        .bulb-filament {
            opacity: 1;
            transition: opacity 0.2s ease;
        }
        .bulb-rays {
            opacity: 0;
            transform-origin: center;
            transform: scale(0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* Active: Fill bulb, hide filament, show rays */
        .icon-card.active .bulb-glass {
            fill: currentColor;
        }
        .icon-card.active .bulb-filament {
            opacity: 0;
        }
        .icon-card.active .bulb-rays {
            opacity: 1;
            transform: scale(1.2);
        }

        /* --- OPTION 3: THE LOTUS (Growth/Mind) --- */
        .lotus-petal-left, .lotus-petal-right {
            transform-origin: 12px 20px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .lotus-center {
            transition: transform 0.5s ease;
        }
        /* Active: Petals bloom outwards */
        .icon-card.active .lotus-petal-left {
            transform: rotate(-25deg);
        }
        .icon-card.active .lotus-petal-right {
            transform: rotate(25deg);
        }
        .icon-card.active .lotus-center {
            transform: translateY(-2px);
        }

        /* --- OPTION 4: THE BOOK (Reflection) --- */
        .book-cover {
            transition: all 0.4s ease;
        }
        .book-lines line {
            stroke-dasharray: 10;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.4s ease;
        }
        /* Active: Book opens/widens slightly, lines animate "writing" */
        .icon-card.active .book-cover {
             stroke-width: 3;
        }
        .icon-card.active .book-lines line {
            stroke-dashoffset: 20; /* Simple dash offset animation trick */
            animation: writeLines 1s forwards;
        }
        @keyframes writeLines {
            from { stroke-dashoffset: 10; opacity: 0; }
            to { stroke-dashoffset: 0; opacity: 1; }
        }

    </style>
</head>
<body>

    <h1>Mindset Icon Options</h1>

    <div class="set-container" style="border: 2px solid var(--accent); padding: 20px; border-radius: 8px;">
        <h2 style="color: var(--fg); border-bottom: none;">Interactive Prototypes (Tap to Activate)</h2>
        <p style="color: #666; font-size: 0.8rem; margin-bottom: 20px;">Touch each icon to see its active state animation.</p>
        
        <div class="icon-row">
            
            <!-- OPTION 1: SPARK -->
            <div class="icon-card interactive" onclick="setActive(this)">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <!-- 4-pointed star shape -->
                    <path class="spark-star" d="M12 2 L15 9 L22 12 L15 15 L12 22 L9 15 L2 12 L9 9 Z" stroke-linejoin="round" />
                </svg>
                <span class="label">The Spark</span>
            </div>

            <!-- OPTION 2: BULB -->
            <div class="icon-card interactive" onclick="setActive(this)">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <!-- Rays -->
                    <g class="bulb-rays" stroke-width="2">
                        <line x1="12" y1="2" x2="12" y2="4" />
                        <line x1="5" y1="5" x2="6.5" y2="6.5" />
                        <line x1="19" y1="5" x2="17.5" y2="6.5" />
                    </g>
                    <!-- Bulb Body -->
                    <path class="bulb-glass" d="M9 20 h6 v2 h-6 z M12 6 a 6 6 0 0 1 6 6 c 0 2.5 -2 3.5 -2 5 h -8 c 0 -1.5 -2 -2.5 -2 -5 a 6 6 0 0 1 6 -6" />
                    <!-- Internal filament (Z shape) -->
                    <polyline class="bulb-filament" points="10 12 14 12 10 15 14 15" stroke-width="2" />
                </svg>
                <span class="label">The Bulb</span>
            </div>

            <!-- OPTION 3: LOTUS -->
            <div class="icon-card interactive" onclick="setActive(this)">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <!-- Base line -->
                    <path d="M4 20 Q12 24 20 20" stroke-width="2" fill="none" />
                    <!-- Left Petal -->
                    <path class="lotus-petal-left" d="M12 20 Q6 12 6 8 Q6 2 12 2" fill="none" />
                    <!-- Right Petal -->
                    <path class="lotus-petal-right" d="M12 20 Q18 12 18 8 Q18 2 12 2" fill="none" />
                    <!-- Center Petal (drawn last to be on top if filled, but stroke is transp) -->
                    <path class="lotus-center" d="M12 20 Q12 10 12 4" stroke-width="2" />
                </svg>
                <span class="label">The Lotus</span>
            </div>

            <!-- OPTION 4: BOOK -->
            <div class="icon-card interactive" onclick="setActive(this)">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <!-- Book Shape -->
                    <rect class="book-cover" x="5" y="4" width="14" height="16" rx="1" stroke-width="3" />
                    <!-- Binding line -->
                    <line x1="9" y1="4" x2="9" y2="20" stroke-width="2" />
                    <!-- Writing Lines -->
                    <g class="book-lines">
                        <line x1="12" y1="8" x2="16" y2="8" stroke-width="2" />
                        <line x1="12" y1="12" x2="16" y2="12" stroke-width="2" />
                        <line x1="12" y1="16" x2="15" y2="16" stroke-width="2" />
                    </g>
                </svg>
                <span class="label">The Journal</span>
            </div>

        </div>
    </div>

    <script>
        function setActive(element) {
            // Remove active class from all interactive cards
            const cards = document.querySelectorAll('.icon-card.interactive');
            cards.forEach(card => card.classList.remove('active'));
            
            // Add active class to clicked card
            element.classList.add('active');
        }
    </script>
</body>
</html>
